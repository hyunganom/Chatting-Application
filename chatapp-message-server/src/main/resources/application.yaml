spring:
  application:
    name: message-service

server:
  port: 8083

  redis:
    host: redis
    port: 6379

data:
  mongodb:
    uri: mongodb://mongo:27017/chat_db

logging:
  file:
    path: /var/log/spring
  level:
    root: INFO
    org:
      springframework.cache: DEBUG
      springframework.data.redis.cache: DEBUG
    hyunjae.chattingapp.service: DEBUG

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
